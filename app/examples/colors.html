<!DOCTYPE html>
<html lang="en">

<script src="lib/three.min.js"></script>
<link rel="stylesheet" type="text/css" href="../css/test.css">

<head>
    <meta charset="UTF-8">
    <title>Example image</title>
</head>
<body>

<!-- Container -->
<div id="container">

    <!-- Instructions -->
    <div id="instruction">
        <h1>Colors</h1>
    </div>

    <!-- Shader material -->
    <div id="material">
        <script id="vertexShader" type="x-shader/x-vertex">
        void main() {
            gl_Position = vec4( position, 1.0 );
        }
    </script>
        <script id="fragmentShader" type="x-shader/x-fragment">
        #ifdef GL_ES
        precision mediump float;
        #endif

        #define PI 3.14159265359

        uniform vec2 u_resolution;
        uniform vec2 u_mouse;
        uniform float u_time;

        vec3 colorA = vec3(1.000,0.0,0.0);
        vec3 colorB = vec3(0.000,0.0,1.0);

        // Plot a line on Y using a value between 0.0-1.0
        float plot(vec2 st, float pct){
          return  smoothstep( pct-0.02, pct, st.y) -
                  smoothstep( pct, pct+0.02, st.y);
        }

        void main() {
            vec2 st = gl_FragCoord.xy/u_resolution;

            //float y = pow(st.x, 5.0);
            //float y = sqrt(st.x);
            //float y = step(0.8, st.x); // everything below 0.8 will be 0
            //float y = smoothstep(0.5, 0.8, st.x); // interpolate between 0.5 to 0.8
            //float y = smoothstep(0.2, 0.5, st.x) - smoothstep(0.5,0.8,st.x);
            //float y = abs(sin(PI * st.x));
            //float y = clamp(st.x,0.2,0.8);

            vec3 color = vec3(0.0);

            float pct = abs(st.x);

            color = mix(colorA,colorB,pct);

            gl_FragColor = vec4(color,1.0);
        }
    </script>
        <script>
            var container;
            var camera, scene, renderer;
            var uniforms;

            init();
            animate();

            function init() {
                container = document.getElementById( 'material' );

                camera = new THREE.Camera();
                camera.position.z = 1;

                scene = new THREE.Scene();

                var geometry = new THREE.PlaneBufferGeometry( 2, 2 );

                uniforms = {
                    u_time: { type: "f", value: 1.0 },
                    u_resolution: { type: "v2", value: new THREE.Vector2() },
                    u_mouse: { type: "v2", value: new THREE.Vector2() }
                };

                var material = new THREE.ShaderMaterial( {
                    uniforms: uniforms,
                    vertexShader: document.getElementById( 'vertexShader' ).textContent,
                    fragmentShader: document.getElementById( 'fragmentShader' ).textContent
                } );

                var mesh = new THREE.Mesh( geometry, material );
                scene.add( mesh );

                renderer = new THREE.WebGLRenderer();

                renderer.setPixelRatio( window.devicePixelRatio );

                container.appendChild( renderer.domElement );

                onWindowResize();
                window.addEventListener( 'resize', onWindowResize, false );

                document.onmousemove = function(e){
                    uniforms.u_mouse.value.x = e.pageX
                    uniforms.u_mouse.value.y = e.pageY
                }
            }

            function onWindowResize( event ) {

                renderer.setSize( container.clientWidth, container.clientHeight );
                uniforms.u_resolution.value.x = renderer.domElement.width;
                uniforms.u_resolution.value.y = renderer.domElement.height;
            }

            function animate() {
                requestAnimationFrame( animate );
                render();
            }

            function render() {
                uniforms.u_time.value += 0.05;
                renderer.render( scene, camera );
            }
        </script>
    </div>
</div>

</body>
</html>
